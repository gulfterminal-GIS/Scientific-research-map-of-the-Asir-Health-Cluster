<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>PHCs Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://js.arcgis.com/4.31/"></script>
</head>
<body>
        <div id="sidePanel" class="shadow">
        <div id="toggleButton" class="btn btn-light shadow-sm">
            <i class="material-icons-round toggle-icon">chevron_left</i>
        </div>
        <div id="widgetContainer">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <span class="material-icons-round me-2">search</span>
                    <span>البحث</span>
                </div>
                <div class="card-body">
                    <div id="searchDiv"></div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <span class="material-icons-round me-2">layers</span>
                    <span>الطبقات</span>
                </div>
                <div class="card-body">
                    <div id="layerListDiv"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <span class="material-icons-round me-2">legend_toggle</span>
                    <span>وسيلة الإيضاح</span>
                </div>
                <div class="card-body">
                    <div id="legendDiv"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="viewDiv"></div>
    <div id="loadingIndicator" class="loading-indicator d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
